<ion-header>
  <ion-navbar color="dark">
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen>
  <ion-grid class="user-profil-1" align="center">
    <div class="photo">
      <img src="http://localhost:3000/uploads/{{ user[0].avatar }}">
    </div>
  </ion-grid>
  <ion-grid class="user-profil-2">

    <h2 class="name" style="text-transform: uppercase;">
      {{ user[0].first_name + ' ' + user[0].last_name }}
    </h2>

    <span style="text-align: center;">{{ user[0].filliere + ' ' + user[0].promo }}</span>

  </ion-grid>
  <ion-grid class="user-info">
    <ion-row>
      <ion-col col-5>
        <span class="label">
          Matricule
        </span>
      </ion-col>
      <ion-col col-7>
        <span class="value">{{ user[0].matricule }}</span>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col col-5>
        <span class="label">
          Adresse e-mail
        </span>
      </ion-col>
      <ion-col col-7>
        <span class="value">{{ user[0].email }}</span>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col col-5>
        <span class="label">
          Téléphone
        </span>
      </ion-col>
      <ion-col col-7>
        <span class="value">{{ user[0].num }}</span>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col col-5>
        <span class="label">
          Promotion
        </span>
      </ion-col>
      <ion-col col-7>
        <span class="value">{{ user[0].promo }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>

  <small class="copyright" >Signaler une erreur</small>
</ion-content>
